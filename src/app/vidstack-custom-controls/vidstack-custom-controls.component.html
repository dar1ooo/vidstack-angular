<media-player
  keep-alive
  aspect-ratio="16/9"
  title=""
  src="https://stream.mux.com/VZtzUzGRv02OhRnZCxcNg49OilvolTqdnFLEqBsTwaxU.m3u8"
  poster="https://www.stashmedia.tv/wp-content/uploads/Blender-Halloween-Short-Film-Sprite-Fright6.jpg"
  thumbnails="https://media-files.vidstack.io/sprite-fight/thumbnails.vtt"
>
  <media-captions
    class="not-user-idle:bottom-[80px] transition-[bottom] duration-300 z-10"
  />

  <media-buffering-indicator></media-buffering-indicator>
  <media-outlet>
    <track
      src="https://media-files.vidstack.io/sprite-fight/subs/english.vtt"
      label="English"
      srclang="en-US"
      kind="subtitles"
      default
    />
    <track
      src="https://media-files.vidstack.io/sprite-fight/subs/german.vtt"
      label="German"
      kind="subtitles"
    />
    <track
      src="https://media-files.vidstack.io/sprite-fight/subs/italian.vtt"
      label="Italian"
      kind="subtitles"
    />
    <track
      src="https://media-files.vidstack.io/sprite-fight/subs/spanish.vtt"
      label="Spanish"
      kind="subtitles"
    />
    <track
      src="https://media-files.vidstack.io/sprite-fight/chapters.vtt"
      srclang="en-US"
      kind="chapters"
      default
    />
    <media-gesture
      class="top-0 left-0 h-full w-full"
      event="pointerup"
      action="toggle:paused"
    />
    <media-gesture
      class="top-0 left-0 h-full w-full"
      event="dblpointerup"
      action="toggle:fullscreen"
    />
    <media-gesture
      class="top-0 left-0 z-10 h-full w-1/5"
      event="dblpointerup"
      action="seek:-10"
    />
    <media-gesture
      class="top-0 right-0 z-10 h-full w-1/5"
      event="dblpointerup"
      action="seek:10"
    />
  </media-outlet>
  <div
    class="media-controls-container"
    role="group"
    aria-label="Media Controls"
  >
    <div class="media-controls-group">
      <div class="flex-1"></div>
      <media-menu position="bottom">
        <media-menu-button>
          <media-icon type="chapters" />
          <media-tooltip position="bottom right">Chapters</media-tooltip>
        </media-menu-button>
        <media-chapters-menu-items />
      </media-menu>
      <media-menu position="bottom">
        <media-menu-button>
          <media-icon type="settings" data-rotate />
          <media-tooltip position="bottom right">Settings</media-tooltip>
        </media-menu-button>
        <media-menu-items>
          <media-menu>
            <media-audio-menu-button />
            <media-audio-menu-items />
          </media-menu>
          <media-menu>
            <media-playback-rate-menu-button />
            <media-playback-rate-menu-items />
          </media-menu>
          <media-menu>
            <media-quality-menu-button />
            <media-quality-menu-items />
          </media-menu>
          <media-menu>
            <media-captions-menu-button />
            <media-captions-menu-items />
          </media-menu>
        </media-menu-items>
      </media-menu>
    </div>
    <div class="flex-1"></div>
    <div
      class="media-controls-group flex items-center pointer-events-auto w-full px-4 -mb-2 z-10"
    >
      <media-time
        class="text-sm tracking-wide mr-1"
        style="margin-top: 16px"
        type="current"
      />
      <media-time-slider>
        <div slot="preview">
          <div>
            <media-slider-thumbnail class="rounded-sm" />
            <div
              class="absolute bottom-8 w-full text-center"
              part="chapter-title"
            ></div>
          </div>
          <media-slider-value
            class="rounded-sm mt-2"
            type="pointer"
            format="time"
          />
        </div>
      </media-time-slider>
      <media-time
        class="text-sm tracking-wide ml-1"
        style="margin-top: 16px"
        type="current"
        remainder
      />
    </div>

    <div
      class="media-controls-group flex items-center pointer-events-auto w-full mb-1 z-20 px-0.5 -mt-5"
    >
      <media-play-button default-appearance>
        <media-tooltip position="top left">
          <span slot="play">Play (k)</span>
          <span slot="pause">Pause (k)</span>
        </media-tooltip>
      </media-play-button>
      <media-mute-button class="-ml-1" default-appearance>
        <media-tooltip>
          <span slot="mute">Mute (m)</span>
          <span slot="unmute">Unmute (m)</span>
        </media-tooltip>
      </media-mute-button>
      <media-volume-slider class="-ml-1.5" style="max-width: 64px">
        <media-slider-value
          class="rounded-sm"
          type="pointer"
          format="percent"
          slot="preview"
        />
      </media-volume-slider>
      <div class="flex-1" style="text-align: center; margin-top: 10px">
        Sprite Fight
      </div>
      <media-caption-button default-appearance>
        <media-tooltip>
          <span slot="on">Closed-Captions On (c)</span>
          <span slot="off">Closed-Captions Off (c)</span>
        </media-tooltip>
      </media-caption-button>
      <media-pip-button default-appearance>
        <media-tooltip>
          <span slot="enter">Enter PIP (i)</span>
          <span slot="exit">Exit PIP (i)</span>
        </media-tooltip>
      </media-pip-button>
      <media-fullscreen-button class="right-2" default-appearance>
        <media-tooltip position="top right">
          <span slot="enter">Enter Fullscreen (f)</span>
          <span slot="exit">Exit Fullscreen (f)</span>
        </media-tooltip>
      </media-fullscreen-button>
    </div>
  </div>
</media-player>
